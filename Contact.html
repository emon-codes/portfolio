<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-amber-950">
    <div class="container  max-w-20">
  <div class="bg-gradient-to-r from-[#0f172a] via-[#1e293b] to-[#0f172a] text-white p-10 rounded-2xl shadow-2xl w-full ">
    <h2 class="text-3xl font-bold text-white text-center mb-6">Contact <span class="text-primary">Me</span></h2>
    <p class="text-gray-400 text-center mb-8">Feel free to reach out — I’ll get back to you as soon as possible!</p>

    <form action="#" method="POST" class="space-y-6">
     
      <div>
        <label class="block text-gray-300 mb-2" for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"
               class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
      </div>

    
      <div>
        <label class="block text-gray-300 mb-2" for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
               class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
      </div>

      
      <div>
        <label class="block text-gray-300 mb-2" for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message..."
                  class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
      </div>

     
      <button type="submit"
              class="w-full py-3 bg-gradient-to-r from-pink-500 to-red-600 text-white font-semibold rounded-lg hover:bg-pink-700 transition duration-300 shadow-lg hover:shadow-pink-500/50">
        Send Message
      </button>
    </form>
  </div></div>
</body>
</html>
